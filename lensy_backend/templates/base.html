{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lensy{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

{% if user.is_authenticated %}
    <nav class="navbar navbar-dark mb-4">
        <div class="container app-container d-flex justify-content-between align-items-center">

            <!-- LEWA STRONA -->
            <a class="navbar-brand" href="{% url 'home' %}">Lensy</a>

            <!-- PRAWA STRONA -->
            <div class="d-flex align-items-center gap-3">

                <!-- WYSZUKIWARKA -->
                <form method="get" action="{% url 'search' %}" class="d-flex align-items-center gap-1">
                    <input
                        type="text"
                        name="q"
                        class="form-control form-control-sm"
                        placeholder="Szukaj"
                        value="{{ request.GET.q|default:'' }}">

                    <button type="submit" class="btn btn-link p-0 text-light">
                        ğŸ”
                    </button>
                </form>

                <!-- PROFIL -->
                <a href="{% url 'profile' %}" class="text-light text-decoration-none">
                    {{ user.username }}
                </a>

                <!-- LOGOUT -->
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">
                    Wyloguj
                </a>

            </div>
        </div>
    </nav>
{% endif %}

{% if user.is_authenticated %}
    <div class="container app-container">
{% else %}
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
{% endif %}

    {% block content %}{% endblock %}

{% if not user.is_authenticated %}
        </div>
{% endif %}
    </div>

</body>
</html>
