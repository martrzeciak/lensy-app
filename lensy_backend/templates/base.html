{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lensy{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

{% if user.is_authenticated %}
    <nav class="navbar navbar-dark mb-4">
        <div class="container app-container d-flex justify-content-between">
            <a class="navbar-brand" href="{% url 'home' %}">Lensy</a>

            <div>
                <a href="{% url 'profile' %}" class="me-3 text-light text-decoration-none">
                    {{ user.username }}
                </a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">
                    Wyloguj
                </a>
            </div>
        </div>
    </nav>
{% endif %}

{% if user.is_authenticated %}
    <div class="container app-container">
{% else %}
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
{% endif %}

    {% block content %}{% endblock %}

{% if not user.is_authenticated %}
        </div>
{% endif %}
    </div>

<!-- Tymczasowo -->
<script>
document.addEventListener('DOMContentLoaded', function () {

    const showBtn = document.getElementById('showPostFormBtn');
    const form = document.getElementById('postForm');
    const cancelBtn = document.getElementById('cancelPostBtn');

    if (showBtn && form && cancelBtn) {
        showBtn.addEventListener('click', () => {
            showBtn.style.display = 'none';
            form.style.display = 'block';
        });

        cancelBtn.addEventListener('click', () => {
            form.style.display = 'none';
            showBtn.style.display = 'inline-block';
        });
    }

});
</script>

</body>
</html>
