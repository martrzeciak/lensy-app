{% extends "base.html" %}
{% block title %}Logowanie{% endblock %}

{% block content %}
<div class="container" style="max-width: 480px; margin-top: 2rem;">
<div class="card p-5">
    <div class="text-center mb-4">
        <h2 class="mb-2" style="font-weight: 700;">Witaj ponownie</h2>
        <p class="text-muted">Zaloguj się, aby kontynuować</p>
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="twoj@email.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Hasło</label>
            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
        </div>

        {% if error_message %}
            <div class="alert alert-danger mb-3">{{ error_message }}</div>
        {% endif %}

        <button class="btn btn-primary w-100 py-3 mb-3" style="font-weight: 600;">Zaloguj się</button>
    </form>

    <div class="text-center">
        <span class="text-muted">Nie masz konta?</span>
        <a href="{% url 'register' %}" class="ms-1">Zarejestruj się</a>
    </div>
</div>
</div>
{% endblock %}
